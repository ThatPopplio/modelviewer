<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR Cube Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
  <style>
    body { margin: 0; }
    #vr-button {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #4c6baf; color: white;
      border: none; border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="vr-button">Enter MR</button>
  <script>
    let scene, camera, renderer;
    let xrSession = null;
    let controller;
    const moveSpeed = 0.1;

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = null; // Make background transparent for MR

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      // Add controller
      controller = renderer.xr.getController(0);
      scene.add(controller);

      // Create a cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.y = 2; // Position the cube above
      scene.add(cube);

      renderer.setAnimationLoop(render);
    }

    function handleController(session) {
      session.inputSources.forEach(inputSource => {
        if (inputSource.gamepad && inputSource.handedness === 'left') {
          const gamepad = inputSource.gamepad;
          const axes = gamepad.axes;

          if (axes.length >= 2) {
            // Forward/Backward movement
            camera.position.z -= axes[1] * moveSpeed;
            // Left/Right movement
            camera.position.x += axes[0] * moveSpeed;
          }
        }
      });
    }

    function render() {
      if (xrSession) {
        handleController(xrSession);
      }
      renderer.render(scene, camera);
    }

    document.getElementById('vr-button').addEventListener('click', async () => {
      if (navigator.xr) {
        try {
          xrSession = await navigator.xr.requestSession('immersive-ar', {
            optionalFeatures: ['local-floor', 'bounded-floor']
          });
          renderer.xr.setSession(xrSession);
        } catch (e) {
          alert("MR failed to start: " + e);
        }
      } else {
        alert("WebXR not supported");
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
