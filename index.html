<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VR Movement Test</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    #vr-button {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #4CAF50; color: white;
      border: none; border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="vr-button">Enter VR</button>
  <script>
    let xrSession = null;
    let referenceSpace = null;
    let renderer, scene, camera;
    let controllerLeft, controllerRight;
    let velocity = new THREE.Vector3();
    let isGrounded = true;
    const GRAVITY = -9.8;
    const JUMP_FORCE = 5;

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
      scene.add(light);

      const floorGeometry = new THREE.PlaneGeometry(100, 100);
      const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // green grass
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Cube for reference
      const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
      const material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
      // Controller setup
      controllerLeft = renderer.xr.getController(0);
      controllerRight = renderer.xr.getController(1);
      scene.add(controllerLeft);
      scene.add(controllerRight);

      // Animation loop
      renderer.setAnimationLoop(render);
    function render(timestamp, frame) {
      if (xrSession && frame) {
        const inputSources = xrSession.inputSources;
        let moveVector = new THREE.Vector3();
        
        for (const source of inputSources) {
          if (source.gamepad && referenceSpace) {
            const gp = source.gamepad;
            const axes = gp.axes;
            const buttons = gp.buttons;

            if (source.handedness === 'left') {
              const moveSpeed = 0.05;
              const forward = -axes[3] || 0;
              const strafe = axes[2] || 0;

              if (Math.abs(forward) > 0.01 || Math.abs(strafe) > 0.01) {
                const viewerPose = frame.getViewerPose(referenceSpace);
                if (viewerPose) {
                  const dir = new THREE.Vector3(0, 0, -1);
                  const headsetMatrix = new THREE.Matrix4().fromArray(viewerPose.views[0].transform.matrix);
                  dir.applyMatrix4(headsetMatrix).sub(headsetMatrix.getPosition()).normalize();
                  const right = new THREE.Vector3().crossVectors(dir, new THREE.Vector3(0, 1, 0)).normalize();

                  moveVector.addScaledVector(dir, forward);
                  moveVector.addScaledVector(right, strafe);
                  moveVector.multiplyScalar(moveSpeed);
                }
              }
            }

            // Jump with right controller trigger
            if (source.handedness === 'right' && buttons[0] && buttons[0].pressed && isGrounded) {
              velocity.y = JUMP_FORCE;
              isGrounded = false;
            }
          }
        }

        // Apply gravity and movement
        if (!isGrounded) {
          velocity.y += GRAVITY * 0.01; // Delta time simulation
        }
        
        // Move the camera
        camera.position.add(moveVector);
        camera.position.y += velocity.y * 0.01;

        // Ground check
        if (camera.position.y <= 1.6) { // Assuming 1.6 is player height
          camera.position.y = 1.6;
          velocity.y = 0;
          isGrounded = true;
        }

        renderer.render(scene, camera);
            }
            }
            }

            document.getElementById('vr-button').addEventListener('click', async () => {
          if (navigator.xr) {
            try {
            xrSession = await navigator.xr.requestSession('immersive-vr', {
            optionalFeatures: ['local-floor'],
            requiredFeatures: ['local-floor']
            });


          xrSession.addEventListener('end', () => {
            xrSession = null;
          });

          renderer.xr.setSession(xrSession);
          referenceSpace = await xrSession.requestReferenceSpace('local-floor');

        } catch (e) {
          alert("Failed to start XR: " + e.message);
        }
      } else {
        alert("WebXR not supported or blocked.");
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
