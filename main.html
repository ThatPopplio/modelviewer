<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Cube Example</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/examples/js/controls/VRControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/examples/js/effects/VREffect.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1; /* Ensure button is above the canvas */
        }
        #vr-button:hover {
            background-color: #367c39;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Press the VR button below while wearing your Meta Quest 3.
    </div>
    <button id="vr-button">Enter VR</button>
    <script>
        // 1. Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Create a cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 3. Position the camera
        camera.position.z = 3;

        // 4. Set up VR controls and effect
        let vrControls, vrEffect;
        let isVRMode = false;

        function setupVR() {
            vrControls = new THREE.VRControls(camera);
            vrEffect = new THREE.VREffect(renderer);
            vrEffect.setSize(window.innerWidth, window.innerHeight);

            // Listen for VR display connect/disconnect events
            navigator.getVRDisplays().then(displays => {
                if (displays.length > 0) {
                    vrDisplay = displays[0];
                    vrButton.disabled = false; // Enable the button if VR is available.
                } else {
                    vrButton.disabled = true;
                    alert("VR hardware not detected.  This example requires a WebVR-compatible headset.");
                }
            });
        }

        // 5. Animate the cube and handle VR presentation
        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            if (isVRMode) {
                vrControls.update(); // Update VR controls
                vrEffect.render(scene, camera); // Render in VR mode
            } else {
                renderer.render(scene, camera); // Render normally
            }
        }

        // 6. VR Button event listener
        const vrButton = document.getElementById('vr-button');
        vrButton.addEventListener('click', () => {
            if (!isVRMode) {
                if (navigator.getVRDisplays) {
                    navigator.getVRDisplays().then(displays => {
                        if (displays.length > 0) {
                            const display = displays[0];
                            if (display.isPresenting) {
                                isVRMode = false;
                                display.exitPresent().then(() => {
                                     vrEffect.setFullScreen(false);
                                });
                            }
                            else {
                                isVRMode = true;
                                display.requestPresent([{ source: renderer.domElement }]).then(() => {
                                    vrEffect.setFullScreen(true);
                                });
                            }

                        }
                    });
                } else if (navigator.mediaDevices && navigator.mediaDevices.getVRDisplay) { // Deprecated path
                    navigator.mediaDevices.getVRDisplay().then(display => {
                        if (display) {
                           if (display.isPresenting) {
                                isVRMode = false;
                                display.exitPresent().then(() => {
                                     vrEffect.setFullScreen(false);
                                });
                            }
                            else {
                                isVRMode = true;
                                display.requestPresent([{ source: renderer.domElement }]).then(() => {
                                     vrEffect.setFullScreen(true);
                                });
                            }
                        }
                    });
                }
                else {
                    alert("WebVR is not supported in this browser.");
                }
            }
            else {
                 navigator.getVRDisplays().then(displays => {
                        if (displays.length > 0) {
                            const display = displays[0];
                             display.exitPresent().then(() => {
                                 isVRMode = false;
                                 vrEffect.setFullScreen(false);
                            });
                        }
                 });
            }
        });

        // 7. Window resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (vrEffect) {
                vrEffect.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // 8. Initialize and start
        setupVR();
        animate(); // Start the animation loop.
    </script>
</body>
</html>
