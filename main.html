<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Building Game</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr/xr-dom-input-processor@1.0.0/build/xr-dom-input-processor.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1;
        }
        #vr-button:hover {
            background-color: #367c39;
        }
        #menu {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #menu button {
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #menu button:hover {
            background-color: #0b7dda;
        }
        .draggable {
             position: absolute;
             top: 100px;
             left: 50%;
             width: 200px;
             height: 100px;
             background-color: rgba(255, 255, 255, 0.8);
             border: 1px solid #ccc;
             padding: 10px;
             cursor: move;
             z-index: 10;
        }

    </style>
</head>
<body>
    <div id="menu">
        <button id="add-cube">Add Cube</button>
        <button id="add-sphere">Add Sphere</button>
        <button id="close-menu">Close Menu</button>
    </div>
    <button id="vr-button">Enter</button>
    <script>
       // 1. Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Set up WebXR
        let xrSession = null;
        let xrRefSpace = null;
        let isVRMode = false;
        let rightController;
        let leftController;
        let menuVisible = false;
        let xrInput;
        let cubes = [];  // Array to store added cubes
        let spheres = [];

        //Raycaster
        const raycaster = new THREE.Raycaster();
        let intersectedObject = null;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function createCube() {
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.7, metalness: 0.0 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0.5, -1);
            scene.add(cube);
            cubes.push(cube);
            return cube;
        }

        function createSphere() {
            const geometry = new THREE.SphereGeometry(0.1, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.7, metalness: 0.0 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(0, 0.5, -1);
            scene.add(sphere);
            spheres.push(sphere);
            return sphere;
        }

        function showMenu() {
            menuVisible = true;
            document.getElementById('menu').style.display = 'flex';
        }

        function hideMenu() {
            menuVisible = false;
            document.getElementById('menu').style.display = 'none';
        }

        document.getElementById('add-cube').addEventListener('click', () => {
            const cube = createCube();
            scene.add(cube);
            hideMenu();
        });

        document.getElementById('add-sphere').addEventListener('click', () => {
            const sphere = createSphere();
            scene.add(sphere);
            hideMenu();
        });

        document.getElementById('close-menu').addEventListener('click', () => {
            hideMenu();
        });

       async function setupXR() {
            if ('xr' in navigator) {
                try {
                    // Request an XR session.  'immersive-vr' is for headsets.
xrSession = await navigator.xr.requestSession('immersive-vr', {
  requiredFeatures: ['local'],
  optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking', 'dom-overlay'],
  domOverlay: { root: document.body } // Needed if you want dom-overlay
});


                    xrSession.addEventListener('end', onSessionEnd);

                    // Set the DOM overlay
                    try {
                         xrInput = new XRDOMInputProcessor(xrSession, document);
                    }
                    catch(e){
                        console.error("Error setting up XRDOMInputProcessor",e);
                    }


                    // Create a reference space.  'local' is good for simple scenes.
                    xrRefSpace = await xrSession.requestReferenceSpace('local');

                    // Set up the WebGL renderer to work with the XR session.
                    renderer.xr.enabled = true;
                    renderer.xr.setSession(xrSession);

                    // VR rendering
                    function onSessionEnd() {
                        isVRMode = false;
                        xrSession = null;
                        renderer.xr.enabled = false;
                        animate();
                    }

                    //Create controllers
                    try{
                        leftController = renderer.xr.getControllerGrip(0);
                        rightController = renderer.xr.getControllerGrip(1);
                        scene.add(leftController);
                        scene.add(rightController);

                        const geometry = new THREE.BufferGeometry().setFromPoints([
                            [0, 0, 0],
                            [0, 0, -5],
                        ]);
                        const material = new THREE.LineBasicMaterial({
                            color: 0x00ffff,
                        });
                        const leftRay = new THREE.Line(geometry, material);
                        const rightRay = new THREE.Line(geometry, material);
                        leftController.add(leftRay);
                        rightController.add(rightRay);
                    }
                    catch(e){
                       console.error("Error setting up Controllers",e);
                    }


                } catch (error) {
                    console.error("Error setting up WebXR:", error);
                    alert("VR Not supported: " + error.message);
                    vrButton.disabled = true;
                }
            } else {
                alert("WebXR is not supported in this browser.");
                vrButton.disabled = true;
            }
        }



        // 5. Animate the cube and handle VR presentation
        function animate(time) {
            if (!isVRMode) {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            else if (xrSession) {
                try{
                    xrSession.requestAnimationFrame(animate);
                }
                catch(e){
                    console.error("Error in xrSession.requestAnimationFrame",e);
                    return; // Exit the animation loop if there's an error with the session.
                }


                if (xrRefSpace) {
                    const pose = xrSession.getViewerPose(xrRefSpace);
                    if (pose) {
                        for (const view of pose.views) {
                            const viewport = xrSession.baseLayer.getViewport(view);
                            camera.matrix.fromArray(view.transform.matrix);
                            camera.projectionMatrix.fromArray(view.projectionMatrix);
                            renderer.setViewport(viewport.x, viewport.y, viewport.width, viewport.height);
                            renderer.render(scene, camera);
                        }
                    }
                }
                // Handle input from the controllers.
                handleControllerInput();
            }
        }

        function handleControllerInput() {
            if (!rightController || !leftController) return;

            try{
                const rightPose = rightController.getWorldPosition(new THREE.Vector3());
                const leftPose = leftController.getWorldPosition(new THREE.Vector3());

                 // Convert controller position to screen coordinates.
                const screenPosition = {
                    x: (rightPose.x + 1) * (window.innerWidth / 2),
                    y: (-rightPose.y + 1) * (window.innerHeight / 2),
                };

                raycaster.setFromCamera(screenPosition, camera);
                const intersects = raycaster.intersectObjects(scene.children);

                if (intersects.length > 0) {
                    intersectedObject = intersects[0].object;
                    if(!isDragging){
                         intersectedObject.material.color.set(0xffffff);
                    }

                } else if (intersectedObject) {
                    intersectedObject.material.color.set(0x00ff00);
                    intersectedObject = null;
                }

                if (xrSession && xrInput) {
                    if (xrInput.isPressed('right-trigger')) {
                        if (intersectedObject) {
                            isDragging = true;
                            previousMousePosition = screenPosition;
                        }
                    }
                    else if (xrInput.isPressed('right-grip')) {
                        showMenu();
                    }

                    if (xrInput.isReleased('right-trigger')) {
                        isDragging = false;
                    }

                     if (isDragging && intersectedObject) {
                        const deltaX = screenPosition.x - previousMousePosition.x;
                        const deltaY = screenPosition.y - previousMousePosition.y;

                        intersectedObject.position.x += deltaX * 0.01;
                        intersectedObject.position.y -= deltaY * 0.01;

                        previousMousePosition = screenPosition;
                    }
                }
            }
            catch(e){
              console.error("Error in handleControllerInput", e);
            }
        }

        // 6. VR Button event listener
        const vrButton = document.getElementById('vr-button');
        vrButton.addEventListener('click', async () => {
            if (!isVRMode) {
                try{
                    await setupXR();
                    if (xrSession) {
                        isVRMode = true;
                        animate();
                    }
                 }
                 catch(e){
                    console.error("Error in VR Button Click", e);
                 }
            } else if (xrSession) {
                xrSession.end();
                isVRMode = false;
            }
        });

        // 7. Window resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 8. Initialize and start
        animate(); // Start the animation loop.
    </script>
</body>
</html>
