<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Cube Example (WebXR)</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1; /* Ensure button is above the canvas */
        }
        #vr-button:hover {
            background-color: #367c39;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Press the VR button below while wearing your Meta Quest 3.
    </div>
    <button id="vr-button">Enter VR</button>
    <script>
       // 1. Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Create a cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 3. Position the camera
        camera.position.z = 3;

        // 4. Set up WebXR
        let xrSession = null;
        let xrRefSpace = null;
        let isVRMode = false;

        async function setupXR() {
            if ('xr' in navigator) {
                try {
                    // Request an XR session.  'immersive-vr' is for headsets.
                    xrSession = await navigator.xr.requestSession('immersive-vr');
                    xrSession.addEventListener('end', onSessionEnd);

                    // Create a reference space.  'local' is good for simple scenes.
                    xrRefSpace = await xrSession.requestReferenceSpace('local');

                    // Set up the WebGL renderer to work with the XR session.
                    renderer.xr.enabled = true;
                    renderer.xr.setSession(xrSession);

                    // VR rendering
                    function onSessionEnd() {
                        isVRMode = false;
                        xrSession = null;
                        renderer.xr.enabled = false;
                        animate();
                    }

                } catch (error) {
                    console.error("Error setting up WebXR:", error);
                    alert("VR Not supported: " + error.message);
                    vrButton.disabled = true;
                }
            } else {
                alert("WebXR is not supported in this browser.");
                vrButton.disabled = true;
            }
        }

        // 5. Animate the cube and handle VR presentation
        function animate(time) {
            if (!isVRMode) {
                requestAnimationFrame(animate);

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            else if (xrSession) {
                 xrSession.requestAnimationFrame(animate);

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                if (xrRefSpace) {
                    const pose = xrSession.getViewerPose(xrRefSpace);
                    if (pose) {
                        for (const view of pose.views) {
                            const viewport = xrSession.baseLayer.getViewport(view);
                            camera.matrix.fromArray(view.transform.matrix);
                            camera.projectionMatrix.fromArray(view.projectionMatrix);
                            renderer.setViewport(viewport.x, viewport.y, viewport.width, viewport.height);
                            renderer.render(scene, camera);
                        }
                    }
                }
            }
        }

        // 6. VR Button event listener
        const vrButton = document.getElementById('vr-button');
        vrButton.addEventListener('click', async () => {
            if (!isVRMode) {
                await setupXR();
                if (xrSession) {
                    isVRMode = true;
                    animate();
                }
            } else if (xrSession) {
                xrSession.end();
                isVRMode = false;
            }
        });

        // 7. Window resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 8. Initialize and start
        animate(); // Start the animation loop.
    </script>
</body>
</html>
